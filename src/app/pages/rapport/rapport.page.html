<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backNavigation()">
        <ion-icon name="arrow-back-sharp" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Repports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-icon>home</ion-icon>
      <ion-title size="large">Repports</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf=" (currentRap && currentRap.length > 0);else rapport">
    <ion-card *ngFor="let item of currentRap" button="true" [routerLink]="['/rapport', item.short]"
      routerDirection="forward">
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <ng-template #rapport [ngSwitch]=" short">

    <asset-rapport *ngSwitchCase="'al'"></asset-rapport>
    <incomes-expences *ngSwitchCase="'ie'"></incomes-expences>

    <div *ngSwitchDefault>{{this.currentRapport?.name}}</div>

  </ng-template>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" slot="start" (click)="goToHome()" id="menu-button">
        <fa-icon icon="house"></fa-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
