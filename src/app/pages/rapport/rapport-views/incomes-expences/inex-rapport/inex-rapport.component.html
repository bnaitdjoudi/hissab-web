<div>
    <div class="bar">

        <mat-button-toggle-group #group="matButtonToggleGroup" [value]="charttype" (change)="onCharttypeChange($event)">
            <mat-button-toggle value="bar" aria-label="Text align left">
                <mat-icon>bar_chart</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="line" aria-label="Text align center">
                <mat-icon>pie_chart</mat-icon>
            </mat-button-toggle>

        </mat-button-toggle-group>
    </div>


    <div echarts [options]="options" class="demo-chart" id="charts"></div>
</div>
