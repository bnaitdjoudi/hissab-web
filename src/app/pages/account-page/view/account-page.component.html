<header-simple [title]="currentAccount.acountName | translate" (onReturnClick)="backToPrent()"></header-simple>
<ion-content class="content">



  <actif-view class="" [account]="currentAccount" [operationsData]="operations" [accountData]="accountsData"
    [page]="accountStore._currentPageOperation" [accountPage]="accountStore._currentPageSubAccount"
    [deleteOperationSubject]="accountStore._deleteOperationSubject"
    [deleteAccountSubject]="accountStore._deleteAccountSubject"
    [isCreateOpModalOpen]="isCreateOpModalOpen && operationData.data.length > 0" [periodLabel]="periodLabel"></actif-view>
  <ion-modal [isOpen]="isAccountModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button class="capitelize"
              (click)="modalAccount()">{{'forms.operation.cancel' | translate}}</ion-button>
          </ion-buttons>
          <ion-title>{{ 'forms.account.title' | translate }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmAccount()" [strong]="true">
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">{{ 'forms.account.name' | translate }}</ion-label>
          <ion-input type="text" placeholder="{{ 'forms.account.placeholder' | translate }}"
            [(ngModel)]="nameAccount"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-modal [isOpen]="isCreateOpModalOpen" id="operation-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button class="capitelize" (click)="cancel()">{{'forms.operation.cancel' | translate}}</ion-button>
          </ion-buttons>
          <ion-title>{{'forms.operation.title' | translate}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <operation-form #operationForm [operation]="newOperation" [accountType]="currentAccount.type"></operation-form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-button fill="clear" slot="start" (click)="goToHome()" id="menu-button">

        <fa-icon icon="house"></fa-icon>
      </ion-button>

    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToSearch()">
        <fa-icon icon="search"></fa-icon></ion-button>

      <ion-button fill="clear" slot="end" (click)="presentActionSheet()" id="menu-button">
        <fa-icon icon="ellipsis-vertical"></fa-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
