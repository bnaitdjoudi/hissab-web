<ion-modal [trigger]="trigger" [isOpen]="isOpen" (willDismiss)="onWillDismissEvent($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Enter your name</ion-label>
        <ion-input type="number" placeholder="Your name" [(ngModel)]="montant"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
