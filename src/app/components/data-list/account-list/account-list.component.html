<ion-content [fullscreen]="true">
  <ion-list>

    <ion-item-sliding *ngFor="let item of accounts; let index">

      <ion-item-options side="start">
        <ion-item-option (click)="onDeleteFired(item.id)" color="clear">
          <ion-icon size="large" color="danger" name="trash-outline">
          </ion-icon></ion-item-option>
      </ion-item-options>

      <ion-item (click)="onSelectOperation(item)">

        <ion-label class="capitelize">{{ item.acountName | translate }} </ion-label>
        <ion-label [class]="accountClass(item)" slot="end">{{(item? (item.totalAccount * multiply(item.type)):0) | currency
                          :'CAD':'symbol-narrow':'1.2-2'
                          }}</ion-label>
        <a slot="end" fill="clear" [routerLink]="'/account/'+item.id">
          <ion-iconÂ name="chevron-forward-outline"></ion-icon>
        </a>

      </ion-item>
    </ion-item-sliding>


    <ion-item *ngIf="!isMoreData" style="height: 35px;">

    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)" *ngIf="isMoreData">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
