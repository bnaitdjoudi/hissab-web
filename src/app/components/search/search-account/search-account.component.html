<ion-content>
    <ion-searchbar placeholder="Search" (click)="onSearchInputClicked()"
        (ionInput)="onTextInputChange($event)"></ion-searchbar>
    <ion-list>

        <ion-item *ngFor="let item of accountData.data" (click)="selectAccount(item)">
            <ion-label>
                <h2>{{item.acountName}}</h2>
                <p>{{item.path}}</p>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
